type Renderer @entity {
  id: ID!
  owner: Bytes!
  name: String!
  address: Bytes!
  propsSize: BigInt!
  additionalMetadataURI: String!
  registeredAt: BigInt!
}

type Collection @entity {
  id: ID! 
  owner: Bytes! # Transfer ownership
  name: String!
  symbol: String! 
  seed: Bytes! 
  constants: Bytes! 
  code: Bytes! 
  renderer: Bytes! 
  mintingSupply: BigInt!
  price: BigInt! 
  rendererRoyaltyFraction: BigInt! 
  whitelistToken: Bytes!
}